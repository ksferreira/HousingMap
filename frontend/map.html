<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Housing Map</title>
    <link rel="stylesheet" href="../styles.css">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
    integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
    crossorigin=""/>
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
    integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
    crossorigin=""></script>
    <link rel="stylesheet" href="https://unpkg.com/leaflet-control-geocoder/dist/Control.Geocoder.css" />
    <script src="https://unpkg.com/leaflet-control-geocoder/dist/Control.Geocoder.js"></script>
</head>
<body>
    <nav class="navbar">
        <div class="nav-brand">HousingMap</div>
        <div class="search-container">
            <input type="text" class="search-input" placeholder="Search location...">
        </div>
        <div class="nav-links">
            <a href="../index.html" class="nav-btn">Home</a>
            <a href="../pages/about.html" class="nav-btn">About</a>
            <a href="#" class="nav-btn">Contact</a>
        </div>
    </nav>

    <div class="dashboard-container">
        <aside class="sidebar">
            <div class="sidebar-header">
                <h2>Location Details</h2>
            </div>
            <div class="sidebar-content">
                <div class="info-card">
                    <h3 id="city-county">Selected Area</h3>
                    <p>No area selected</p>
                </div>
                <div class="info-card">
                    <h3>Statistics</h3>
                    <p>Loading...</p>
                </div>
                <div class="info-card">
                    <h3>Recent Searches</h3>
                    <ul>
                        <li>New York, NY</li>
                        <li>Los Angeles, CA</li>
                        <li>Chicago, IL</li>
                    </ul>
                </div>
            </div>
        </aside>

        <main class="map-container">
            <div class="map" id="map">
                <!-- Map will be embedded here -->
            </div>
        </main>
    </div>
    <script src="../map.js" defer></script>
</body>
</html>
